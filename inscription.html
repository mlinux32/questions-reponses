<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
</head>
<body>
    <header class="">
        <h1 class="mr-l20">
            <i class="fas fa-question-circle"></i>
            Questions/Réponses
            <i class="fas fa-feather-alt"></i>
        </h1>
        <nav class="nav mr-l380">
            <h1 class="">
                <i class="fas fa-dungeon"> ACCUEIL</i>
            </h1>
            <a href="#"></a>
        </nav>
        <div class="content-btn">
            <a href="index.html">
                <button class="btn flex-row mr-l20 p-5">
                    <i class="fas fa-toggle-on iconnect"></i>
                    Accueil
                </button>
            </a>
            <button class="btn flex-row mr-l20 p-5">
                <i class="fas fa-toggle-off ideconnect"></i>
                Déconnection
            </button>
        </div>
    </header>
    <form>
        <fieldset>
            <h1>
                <i class="fas fa-pen-fancy"></i>
                Formulaire d'Inscription
                <i class="fas fa-marker"></i>
            </h1>
        </fieldset>
        <fieldset>
            <i class="fas fa-id-card-alt"></i>
            <br>
            <div>
                <label for="name">
                    Nom
                </label>
                <input class="mr-l20" id="name" type="text" placeholder="votre nom" required>
            </div>
            <br><br>
            <div class="mr-tl">
                <label for="lastname">
                    Prénom
                </label>
                <input class="mr-l20" id="lastname" type="text" placeholder="votre prénom" required>
            </div>
            <br><br>
            <div>
                <label for="mail">
                    Émail
                </label>
                <input class="mr-l20" id="mail" type="email" placeholder="votre émail" required>
            </div>
            <br><br>
            <div class="mr-tl">
                <label for="confirm-mail">
                    Confirmation d'Émail
                </label>
                <input class="mr-l20" id="confirm-mail" type="email" placeholder="votre confirmation d'émail" required>
            </div>
            <br><br>
            <div>
                <label for="mdp">
                    Mot De Passe
                </label>
                <input class="mr-l20" id="mdp" type="password" placeholder="votre mot de passe" required>
            </div>
            <br><br>
            <div class="mr-tl">
                <label for="confirm-mdp">
                    Confirmation du Mot de Passe
                </label>
                <input class="mr-l20" id="confirm-mdp" type="password" placeholder="votre confirmation de mot de passe" required>
            </div>
        </fieldset>
    </form>
    <footer class="">
        <hr/>
        <p class="mr-l380 mr-t160">
            <i class="far fa-copyright"></i>Copyright LbgM 2021
        </p>
    </footer>
</body>
</html>
